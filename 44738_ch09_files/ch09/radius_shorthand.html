<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Border Radius</title>
<style type="text/css">
#box1, #circle {
    margin: 20px;
    float: left;
}
#box1 {
    background-color: #006;
    width: 200px;
    height: 150px;
    border-radius: 25px;
}
#circle {
    background-color: #900;
    width: 150px;
    height: 150px;
    border-radius: 50%;
}
</style>
</head>

<body>
<div id="box1"></div>
<div id="circle"></div>
</body>
</html>
