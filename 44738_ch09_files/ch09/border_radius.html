<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Border Radius</title>
<style type="text/css">
#box1 {
    margin: 20px;
    background-color: #006;
    width: 200px;
    height: 150px;
    border-top-left-radius: 25px;
    border-top-right-radius: 30%;
    border-bottom-left-radius: 50% 30%;
    border-bottom-right-radius: 100px 45px;
}
</style>
</head>

<body>
<div id="box1"></div>
</body>
</html>
