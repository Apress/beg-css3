<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Finding a Font's Aspect Ratio</title>
<link href="styles/nobile.css" rel="stylesheet" type="text/css">
<style>
body {
    font-family: Nobile, Verdana, sans-serif;
}
span {
    border: 1px solid red;
    font-size: 200px;
}
.adjust {
    font-size-adjust: 0.5;
}
</style>
</head>

<body>
<p><span>b</span><span class="adjust">b</span></p>
</body>
</html>
