<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Understanding rem</title>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background-color: #FFF;
	color: #000;
}
p {
	font-size: 0.875rem;
}
#ems {
	font-size: 1.5em;
}
</style>
</head>

<body>
<p>The font size of this paragraph is 0.875rem.</p>
<div id="ems">
    <p>The font size of this paragraph is also 0.875rem, so it's not affected by its parent's font size.</p>
</div>
</body>
</html>
