<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Using letter-spacing</title>
<style>
h1 {
	font-family: Tahoma, Geneva, sans-serif;
	color: teal;
}
.wide {
	letter-spacing: 0.2em;
}
.narrow {
	letter-spacing: -0.1em;
}
</style>
</head>

<body>
<h1>CSS&#8212;The Language of Web Design</h1>
<h1 class="wide">CSS&#8212;The Language of Web Design</h1>
<h1 class="narrow">CSS&#8212;The Language of Web Design</h1>
</body>
</html>
