<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List with own Image</title>
<style>
body {
    background-color: #FFF;
    color: #000;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
ul {
    list-style-image: url(images/redwine.png);
}
</style>
</head>

<body>
<h1>Red Wine Varieties</h1>
<ul>
    <li>Cabernet Sauvignon</li>
    <li>Merlot</li>
    <li>Shiraz</li>
    <li>Syrah</li>
</ul>
</body>
</html>
