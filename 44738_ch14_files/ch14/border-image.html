<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table with Border Image</title>
<style type="text/css">
body {
    background-color: #FFF;
    font-family: Tahoma, Geneva, sans-serif;
}
table {
    border: 24px double #4B8896;
    -moz-border-image: url(images/frame1.png) 24 round;
    -o-border-image: url(images/frame1.png) 24 round;
    -webkit-border-image: url(images/frame1.png) 24 fill round;
    border-image: url(images/frame1.png) 24 fill round ;
}
td {
    padding: 2px 10px;
}
</style>
</head>

<body>
<table>
    <tbody>
        <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
        </tr>
        <tr>
            <td>Four</td>
            <td>Five</td>
            <td>Six</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Seven</td>
            <td>Eight</td>
            <td>Nine</td>
        </tr>
        <tr>
            <td>Ten</td>
            <td>Eleven</td>
            <td>Twelve</td>
        </tr>
    </tbody>
</table>
</body>
</html>
