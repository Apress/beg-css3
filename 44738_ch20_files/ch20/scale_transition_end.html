/* Standard transform and transition properties */
.scaleimg {
    margin: 10px;
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #000;
    transition: ease-in-out 1s;
    position: relative;
    z-index: 1;
}
.scaleimg:first-child {
    transform-origin: left top;
    transform: rotate(-6deg);
}
.scaleimg:last-child {
    transform-origin: right top;
    transform: rotate(6deg);
}
.scaleimg:hover {
    transform: scale(1.5);
    z-index: 10;
}
#images + p {
    transition: 1s ease-in-out;
}
#images:hover + p {
    margin-top: 100px;
}
</style>
