<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scaling Elements</title>
<style>
body {
    background-color: #FFF;
    color: #000;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    margin: 0;
}
p {
    width: 650px;
    margin-left: 20px;
}
#images {
    margin-left: 20px;
    margin-top: 10px;
    width: 422px;
}
img {
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #000;
}
/* Browser-specific properties */
.frontimg {
    -moz-transition: 1s linear;
    -o-transition: 1s linear;
    -webkit-transition: 1s linear;
}
.frontimg:hover {
    -moz-transform: translateX(-442px);
    -o-transform: translateX(-442px);
    -webkit-transform: translateX(-442px);
}
/* Standard properties */
.frontimg {
    position: absolute;
    transition: 1s linear;
}
.frontimg:hover {
    transform: translateX(-442px);
}
</style>
</head>

<body>
<div id="images"><img src="images/nice_market.jpg" alt="Flower market in Nice" width="400" height="266" class="frontimg"><img src="images/nice_seafront.jpg" alt="Nice seafront" width="400" height="266"></div>

</body>
</html>
