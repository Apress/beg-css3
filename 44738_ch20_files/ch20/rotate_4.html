<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rotating Text</title>
<style>
body {
    background-color: #FFF;
    color: #000;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
p {
    width: 500px;
    margin-left: 10px;
}
#images {
    margin-left: 50px;
    margin-top: -50px;
}
/* The text is moved first, and then rotated */
/* Browser specific properties */
h1 {
    -moz-transform: translateY(215px) rotate(-.25turn);
    -ms-transform: translateY(215px) rotate(-.25turn);
    -o-transform: translateY(215px) rotate(-.25turn);
    -webkit-transform: translateY(215px) rotate(-.25turn);
    -moz-transform-origin: left top;
    -ms-transform-origin: left top;
    -o-transform-origin: left top;
    -webkit-transform-origin: left top;
}
/* Standard properties */
h1 {
    transform: translateY(215px) rotate(-.25turn);
    transform-origin: left top;
}
</style>
</head>

<body>
<h1>Nice Market</h1>
<div id="images"><img src="images/nice_market.jpg" width="400" height="266" alt="Flower market in Nice"></div>
<p>Nice has a great open-air market just one block away from the seafront at the eastern end of town. It's a real local market, with locally grown produce, and it's used by the townspeople and local restaurants.</p>
</body>
</html>
